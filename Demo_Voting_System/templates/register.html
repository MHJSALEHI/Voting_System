<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('{{ url_for('static', filename='background.webp') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 500px; /* Set a maximum width for larger screens */
            width: 90%; /* Allow the container to be responsive */
            margin: 50px auto; /* Center the container on the screen */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%; /* Ensure the form takes the full width of its container */
        }

        .form-container label {
            font-size: 1em;
            text-align: left;
            margin-bottom: 5px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box; /* Include padding in the element's width */
        }

        .form-container input[type="submit"] {
            padding: 10px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a.btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buttons a.btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Register</h1>
        </header>
        <main>
            <form method="POST" class="form-container">
                <label for="student_id">Student ID</label>
                <input type="text" id="student_id" name="student_id" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Register">
            </form>
            <div class="buttons">
                <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
            </div>
        </main>
    </div>
</body>
</html>
