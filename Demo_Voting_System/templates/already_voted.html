<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Already Voted</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vote Not Counted</h1>
        </header>
        <main>
            <p class="message">You have already voted for this candidate. Please select another candidate or check the results.</p>
            <div class="buttons">
                <a href="{{ url_for('vote') }}" class="btn">Vote Again</a>
                <a href="{{ url_for('results') }}" class="btn">View Results</a>
                <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
            </div>
        </main>
    </div>
</body>
</html>
